<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload WAV File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#fafbfc; padding:30px; }
    .container { max-width:440px; margin:50px auto; background:#fff; border-radius:8px; box-shadow:0 2px 12px #0001; padding:30px; }
    h1 { font-size:1.4rem; margin-bottom:18px; }
    input[type="file"] { margin-bottom:18px; }
    button { background:#2176FF; color:#fff; border:none; padding:12px 26px; border-radius:5px; font-size:1rem; cursor:pointer; }
    .status { margin-top:20px; color: #222; font-size:1.08rem; min-height:1.3em;}
    .transcription { margin-top:18px; background:#f7f7f7; border-radius:5px; padding:12px; border:1px solid #eee; font-size:1.08rem;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload WAV File</h1>
    <input type="file" id="wavInput" accept=".wav,audio/wav" />
    <br>
    <button id="uploadBtn">Transcribe</button>
    <div class="status" id="status"></div>
    <div class="transcription" id="result" style="display:none;"></div>
  </div>
  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const wavInput = document.getElementById('wavInput');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    uploadBtn.onclick = async function() {
      status.textContent = '';
      result.style.display = "none";
      result.textContent = "";

      if (!wavInput.files || wavInput.files.length === 0) {
        status.textContent = "Please select a WAV file.";
        return;
      }

      const file = wavInput.files[0];
      const formData = new FormData();
      formData.append('file', file); // match FastAPI's UploadFile = File(...)
      status.textContent = "Uploading, please wait...";

      try {
        // CHANGE the URL below if needed
        const response = await fetch("/transcribe", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          status.textContent = `Error: ${response.status} - ${await response.text()}`;
          return;
        }
        let data;
        try {
          data = await response.json();
        } catch {
          data = await response.text();
        }

        status.textContent = "Transcription complete!";
        result.style.display = "block";
        result.textContent = data.transcription || data.text || JSON.stringify(data, null, 2);
      } catch (err) {
        status.textContent = "Upload error or server/network issue.";
      }
    };
  </script>
</body>
</html>
